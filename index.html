<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Professional Speech Teleprompter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
      background-color: #000000;
      color: #333;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    /* Container for all paragraphs */
    .content {
      position: relative;
      padding: 20px;
    }

    /* Active text display area - always in the same position */
    .active-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      min-height: 120px;
      background: #ffffff;
      border: 3px solid #000000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      z-index: 1000;
    }

    .active-text {
      font-size: 2.4rem;
      font-weight: 400;
      color: #000000;
      text-align: center;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      letter-spacing: 0.5px;
    }

    .active-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Original paragraphs - hidden but kept for structure */
    p {
      margin-bottom: 40px;
      font-size: 1.2rem;
      opacity: 0.2;
      color: #666;
      transition: all 0.3s ease;
      padding: 15px;
      border-left: 2px solid transparent;
    }

    p.current {
      opacity: 0.5;
      border-left: 2px solid #ffffff;
      color: #999;
    }

    /* Progress indicator */
    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #ffffff;
      transition: width 0.3s ease;
      z-index: 1001;
    }

    /* Counter */
    .counter {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #ffffff;
      color: #000000;
      padding: 12px 18px;
      border: 2px solid #000000;
      font-size: 1rem;
      font-weight: 600;
      z-index: 1001;
      min-width: 80px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Instructions */
    .instructions {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #000000;
      padding: 12px 24px;
      border: 2px solid #000000;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 1001;
      letter-spacing: 0.5px;
    }

    /* Start screen */
    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 0.5s ease;
    }

    .start-screen h1 {
      color: #ffffff;
      font-size: 3.5rem;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .developer-credit {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 2001;
    }

    .developer-credit p {
      color: #ffffff;
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: 300;
      letter-spacing: 0.5px;
      text-align: center;
      margin: 0;
      background: none;
      border: none;
      padding: 0;
    }

    .developer-credit a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 4px;
      display: inline-block;
    }

    .developer-credit a:hover {
      opacity: 1;
      border-bottom: 1px solid #ffffff;
      background: rgba(255, 255, 255, 0.1);
    }

    .start-screen p {
      color: #ffffff;
      font-size: 1.3rem;
      margin: 15px 0;
      background: none;
      opacity: 0.9;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .input-container p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    #speechInput {
      width: 100%;
      height: 200px;
      padding: 20px;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #000000;
      border: 3px solid #000000;
      outline: none;
      resize: vertical;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    #speechInput::placeholder {
      color: #666;
      font-style: italic;
    }

    #startBtn {
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #ffffff;
      color: #000000;
      border: 3px solid #000000;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      z-index: 10;
    }

    #startBtn:hover {
      background: #000000;
      color: #ffffff;
    }

    #startBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .start-screen .divider {
      width: 200px;
      height: 2px;
      background: #ffffff;
      margin: 20px 0;
    }

    .start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Completion message styling */
    .completion-message {
      font-size: 2rem !important;
      font-weight: 500;
    }

    /* Pause message styling */
    .pause-message {
      font-size: 1.8rem !important;
      font-weight: 500;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .active-text {
        font-size: 1.8rem;
      }

      .start-screen h1 {
        font-size: 2.5rem;
      }

      .counter {
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      .instructions {
        bottom: 20px;
        font-size: 0.8rem;
        padding: 10px 20px;
      }

      .developer-credit {
        bottom: 20px;
        right: 20px;
      }

      .developer-credit p {
        font-size: 0.8rem;
      }

      .developer-credit a {
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1>SpeechStream</h1>
    <div class="divider"></div>
    <div class="input-container">
      <p>Enter your speech text below:</p>
      <textarea id="speechInput"
        placeholder="Type your speech here... Each sentence ending with a period (.) will become a separate slide."></textarea>
      <button id="startBtn">Start Presentation</button>
    </div>
    <div class="developer-credit">
      <p><a href="https://github.com/aminehabchi/SpeechStream" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </div>
  </div>

  <!-- Active Text Display -->
  <div class="active-display">
    <div class="active-text" id="activeText">Ready to start...</div>
  </div>

  <!-- Progress Bar -->
  <div class="progress-bar" id="progressBar" style="width: 0%"></div>

  <!-- Counter -->
  <div class="counter" id="counter">0 / 0</div>

  <!-- Instructions -->
  <div class="instructions">
    ← → Navigate | Click = Next | Space = Next | R = Restart
  </div>

  <!-- Original Content (will be populated dynamically) -->
  <div class="content" id="content">
    <!-- Paragraphs will be generated from user input -->
  </div>

  <script>
    const activeText = document.getElementById("activeText");
    const progressBar = document.getElementById("progressBar");
    const counter = document.getElementById("counter");
    const startScreen = document.getElementById("startScreen");
    const speechInput = document.getElementById("speechInput");
    const startBtn = document.getElementById("startBtn");
    const contentDiv = document.getElementById("content");

    let paragraphs = [];
    let currentIndex = -1;
    let isStarted = false;
    let isPaused = false;

    // Initialize
    function init() {
      counter.textContent = `0 / 0`;
      updateActiveText("Enter your speech text to begin");

      // Add event listeners for the input form
      startBtn.addEventListener('click', processSpeechAndStart);
      speechInput.addEventListener('input', validateInput);
    }

    function validateInput() {
      const text = speechInput.value.trim();
      startBtn.disabled = text.length === 0;
    }

    function processSpeechAndStart() {
      const speechText = speechInput.value.trim();

      if (!speechText) {
        alert('Please enter some text for your speech.');
        return;
      }

      // Split text by periods and create paragraphs
      const sentences = speechText.split('.').map(s => s.trim()).filter(s => s.length > 0);

      if (sentences.length === 0) {
        alert('Please enter valid sentences ending with periods.');
        return;
      }

      // Clear existing content and create new paragraphs
      contentDiv.innerHTML = '';
      paragraphs = [];

      sentences.forEach(sentence => {
        const p = document.createElement('p');
        p.textContent = sentence + '.';
        contentDiv.appendChild(p);
        paragraphs.push(p);
      });

      // Update counter with new paragraph count
      counter.textContent = `0 / ${paragraphs.length}`;

      // Start the presentation
      startPresentation();
    }

    function updateActiveText(text) {
      activeText.classList.remove("show");

      // Remove any special classes
      activeText.classList.remove("completion-message", "pause-message");

      setTimeout(() => {
        activeText.textContent = text;

        // Add special styling for completion and pause messages
        if (text.includes("Presentation completed") || text.includes("Thank you for your attention")) {
          activeText.classList.add("completion-message");
        } else if (text.includes("Paused") || text.includes("Pause")) {
          activeText.classList.add("pause-message");
        }

        activeText.classList.add("show");
      }, 200);
    }

    function updateProgress() {
      const progress = ((currentIndex + 1) / paragraphs.length) * 100;
      progressBar.style.width = `${progress}%`;
      counter.textContent = `${currentIndex + 1} / ${paragraphs.length}`;
    }

    function showParagraph(index) {
      // Remove previous highlighting
      paragraphs.forEach(p => p.classList.remove("current"));

      if (index >= 0 && index < paragraphs.length) {
        // Highlight current paragraph in the background
        paragraphs[index].classList.add("current");

        // Update the main display
        updateActiveText(paragraphs[index].textContent);

        // Smooth scroll to current paragraph in background
        paragraphs[index].scrollIntoView({ behavior: "smooth", block: "center" });
      }

      updateProgress();
    }

    function nextParagraph() {
      if (currentIndex < paragraphs.length - 1) {
        currentIndex++;
        showParagraph(currentIndex);
      } else if (currentIndex === paragraphs.length - 1) {
        // Loop back to the first paragraph
        currentIndex = 0;
        showParagraph(currentIndex);
      }
    }

    function previousParagraph() {
      if (currentIndex > 0) {
        currentIndex--;
        showParagraph(currentIndex);
      }
    }

    function startPresentation() {
      if (!isStarted && paragraphs.length > 0) {
        isStarted = true;
        startScreen.classList.add("hidden");
        nextParagraph();
      }
    }

    // Event Listeners
    document.addEventListener("click", (e) => {
      // Don't trigger on input elements or start screen
      if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'BUTTON' || !isStarted) {
        return;
      }

      if (!isPaused) {
        nextParagraph();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (!isStarted) {
        return;
      }

      switch (e.code) {
        case "ArrowRight":
        case "Space":
          e.preventDefault();
          if (!isPaused) nextParagraph();
          break;
        case "ArrowLeft":
          e.preventDefault();
          if (!isPaused) previousParagraph();
          break;
        case "KeyP":
          e.preventDefault();
          isPaused = !isPaused;
          updateActiveText(isPaused ? "Paused - Press P to resume" : paragraphs[currentIndex]?.textContent || "");
          break;
        case "KeyR":
          e.preventDefault();
          location.reload(); // Restart the entire application
          break;
      }
    });

    // Initialize on load
    init();
  </script>

</body>

</html>
